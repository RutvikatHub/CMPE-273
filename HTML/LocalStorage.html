<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Local Storage</title>
</head>
<script type="text/javascript">
	function storeData() {
		var inputData = document.getElementById("input").value;
		localStorage.setItem("inputFlag", inputData);
	}
	
	function getDataBack() {
		var prevData = localStorage.getItem("inputFlag");
		if(prevData != null) {
			document.getElementById("input").value = prevData;
		}
	}
</script>
<body onload = "getDataBack()">
<input type = "text" id = "input"></input>
<input type = "button" id = "button" value = "Store the data" onclick="storeData()">
</body>
</html>
